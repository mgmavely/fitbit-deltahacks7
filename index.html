<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Alarm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo.png" alt="fuck you man" width="72" height="72">
      <div class="super-spacing">
        <h1>Smart Alarm</h1>
      </div>
      <div class="spacing">
        <h4>Enter Alarm Time</h4>
        <input type="time" id="inputFName" name="time" required>
      </div>
      <div class="spacing">
        <h4>Select Days of Week</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="days" value="0">
          <label class="form-check-label" for="inlineCheckbox1">M</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="days" value="1">
          <label class="form-check-label" for="inlineCheckbox2">T</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="days" value="2">
          <label class="form-check-label" for="inlineCheckbox3">W</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="days" value="3">
          <label class="form-check-label" for="inlineCheckbox4">Th</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="days" value="4">
          <label class="form-check-label" for="inlineCheckbox5">F</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="days" value="5">
          <label class="form-check-label" for="inlineCheckbox6">S</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="days" value="6">
          <label class="form-check-label" for="inlineCheckbox7">Sn</label>
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Set Alarm</button>
    </form>
  </main>
</body>

</html>
